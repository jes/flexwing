<!doctype html>
<html>
<head>
<title>Flexwing Simulator</title>
<style type="text/css">
#display {
    float: left;
}
#params {
    float: left;
    display: inline-block;
    max-width: 600px;
}
#params input {
    width: 50px;
}
#params label {
    display: inline-block;
    width: 180px;
    text-align: right;
}
</style>
</head>
<body>
<h1>Flexwing Simulator</h1>

<div id="display">
    <canvas style="border: solid 1px black" id="canvas" width="800" height="600"></canvas><br>
    Airspeed: <span id="airspeed"></span> mph<br>
    Vertical speed: <span id="vsi"></span> ft/min<br>
    Altitude: <span id="altitude"></span> ft<br>
    Angle of attack: <span id="aoa"></span>&deg;<br>
    Lift vector: <span id="lift"></span> N<br>
    Thrust vector: <span id="thrust"></span> N<br>
    <label for="throttle">Throttle:</label> <input type="range" name="throttle" id="throttle" min="0" max="1" step="0.001"><br>
    <label for="barpressure">Bar pressure:</label> <input type="range" name="barpressure" id="barpressure" min="-1" max="1" step="0.001"><br>
</div>
